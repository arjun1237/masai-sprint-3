<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA QUIZ</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/finish.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>TRIVIA QUIZ</h1>
        <p id="refresh">refresh</p>
        <div class="clear"></div>
    </div>
    <div class="result-head">
        <h3>RESULT</h3>
    </div>
    <div class="marks">
        <div class="top">
            <div class="graph">
                <div class="g-outer">
                    <div class="g-middle" id="g-mid-height">
                        <div class="g-inner">
                            <div class="g-top"></div>
                            <span id="g-percent"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="category-wise">
                <h3>Category wise:</h3>
                <ul id="cat-wise-score">
                </ul>
            </div>
        </div>
        <div class="bottom">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                        <th>Question</th>
                        <th>Difficulty</th>
                        <th>Right Answer</th>
                        <th>Your Answer</th>
                    </tr>
                </thead>
                <tbody id="q-table-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/finish.js"></script>
</body>
</html>
