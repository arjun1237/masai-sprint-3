<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1>TRIVIA QUIZ</h1>
        <p>refresh</p>
        <div class="clear"></div>
    </div>
    <div class="start">
        <div class="top-start"></div>
        <h3 class="button">GET STARTED</h3>
    </div>
    <div class="selection display-none">
        <p>SELECT YOUR KIND</p>
        <form>
            <table>
                <tr>
                    <td><label for="category">CATEGORY</label></td>
                    <td>
                        <select name="category" id="category">
                            <option value="any">ANY</option>
                        </select>
                    </td>
                    <td><label for="difficulty">DIFFICULTY</label></td>
                    <td>
                        <select name="difficulty" id="difficulty">
                            <option value="any">ANY</option>
                            <option value="easy">EASY</option>
                            <option value="medium">MEDIUM</option>
                            <option value="hard">HARD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="type">TYPE</label></td>
                    <td>
                        <select name="type" id="type">
                            <option value="any">ANY</option>
                            <option value="choice">MULTIPLE CHOICE</option>
                            <option value="boolean">TRUE / FALSE</option>
                        </select>
                    </td>
                    <td><label for="questions">No of QUESTIONS</label></td>
                    <td>
                        <select name="questions" id="questions">
                            <option value="q50">50 (MAX)</option>
                            <option value="q35">35</option>
                            <option value="q25">25</option>
                            <option value="q20">20</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="START QUIZ" class="button">
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
